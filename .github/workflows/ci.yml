name: ci

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x, 22.x]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm
          cache-dependency-path: mail-forwarding-api/app/package-lock.json
      - name: Install
        working-directory: mail-forwarding-api/app
        run: npm ci
      - name: Lint
        working-directory: mail-forwarding-api/app
        run: npm run lint
      - name: Test
        working-directory: mail-forwarding-api/app
        run: npm test
